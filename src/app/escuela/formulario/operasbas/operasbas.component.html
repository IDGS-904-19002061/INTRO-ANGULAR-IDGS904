<div class="container">
  <mat-form-field class="example-form-field">
    <input matInput type="text" [(ngModel)]="num1" placeholder="Numero 1">
  </mat-form-field>    
  <br>
  <mat-form-field class="example-form-field">
    <input matInput type="text" [(ngModel)]="num2" placeholder="Numero 2">
  </mat-form-field> 
  <br> 
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="operacionSeleccionada">
  <mat-radio-button class="example-radio-button" *ngFor="let op of tipoOperaciones" [value]="op">
    {{op}}
  </mat-radio-button>
</mat-radio-group>
<br>
<button mat-raised-button (click)="calcular()" color="primary">Calcular</button>
<br>
<h1>Resultado: {{resultado}}</h1>
</div>
