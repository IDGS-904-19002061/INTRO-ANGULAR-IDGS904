<div class="card">
    <div class="card-header">
        Alumnos IRIC
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                <div class="col-md-4">
                    Filtrar Por:
                    <input [(ngModel)]="listFilter" type="text" name="filter" class="form-control">                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-6">
                    <h3>Filtro: {{listFilter}}</h3>
                </div>
            </div>
            <div class="table-responsive">
                <button (click)="showImagen()" class="btn btn-primary">
                    {{muestraImagen? 'Oculta':'Muestra'}} Imagen</button>
                <table class="table" *ngIf="alumnoIric.length">
                    <thead>
                        <tr>
                            <th>Matricula</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Pago</th>
                            <th>Calificacion</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of alumnoIric |alumnosFilter:listFilter">
                            <td>{{item.matricula}}</td>
                            <td>{{item.nombre}}</td>
                            <td>{{item.correo}}</td>
                            <td>{{item.pago | currency }}</td>
                            <td>{{item.calif}}</td>
                            <td><img *ngIf="muestraImagen" [src]="item.foto" 
                                [title]="item.nombre"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin"
                                >
                            </td>
                            <td><app-calificacion-alum [califica]="item.calif"></app-calificacion-alum></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
