<div class="card" style="max-width: 50%;" *ngFor="let item of alumno">
    <div class="card-header">
        Alumnos IRIC
    </div>
    <div class="card-body">
        <div class="classrow">
            <div class="col-md-4">
                <div class="col-md-6">
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-6">
                    <h3>Filtro:</h3>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table" *ngIf="alumno.length">
                    <thead>
                        <tr>
                            <th>Matricula</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Pago</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>{{item.matricula}}</td>
                        <td>{{item.nombre}}</td>
                        <td>{{item.correo}}</td>
                        <td>{{item.pago}}</td>
                        <td><img src="{{item.foto}}" style="max-width: 50%;" alt=""></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
